<h3>Задача №1</h3>
<p>Написать программу, которая последовательно запрашивает два числа, после чего сравнивает их и выводит сообщение:</p>
<p>«Первое число больше второго», «Второе число больше первого» или «Числа равны».</p>
<p>Необходимо учесть ситуации, когда пользователь ввел строку или вообще не ввел ничего.</p>
